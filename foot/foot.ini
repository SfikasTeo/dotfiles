workers=4

[environment]
# name=value

[bell]
urgent=no
notify=no
visual=no
# command=
# command-focused=no

[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative
indicator-format=~

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=block
blink=no
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=no
# alternate-scroll-mode=yes

[touch]
# long-press-delay=400

[colors]
 alpha=0.98
 background=1a1a1a
 foreground=a8afbd
 flash=7f7f00
 flash-alpha=0.5

# Normal/regular colors (color palette 0-7)
 regular0=202020 # black
 regular1=bf616a # red
 regular2=a3be8c # green
 regular3=ebcb8b # yellow
 regular4=5e81ac # blue
 regular5=b48ead # magenta
 regular6=88c0d0 # cyan
 regular7=d3d7de # white

## Misc colors
selection-foreground=1a1a1a
selection-background=f0f0f0
jump-labels=202020 ebcb8b           # black-on-yellow
scrollback-indicator=202020 5e81ac  # black-on-blue
search-box-no-match=202020 bd616a   # black-on-red
search-box-match=202020 ebcb8b      # black-on-yellow
urls=b48ead

