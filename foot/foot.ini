commit=Return
find-prev=Control+Shift+n
find-next=Control+n
cursor-left=Left Control+h
cursor-right=Right Control+l
cursor-left-word=Control+b
cursor-right-word=Control+w
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Control+BackSpace
delete-next=Delete
delete-next-word=Control+Delete
extend-char=Control+Shift+l Shift+Right
extend-to-word-boundary=Control+Shift+w Control+Shift+Right
extend-to-next-whitespace=Control+Shift+e
extend-line-down=Control+Shift+j Shift+Down
extend-backward-char=+Control+Shift+h Shift+Left
extend-backward-to-word-boundary=Control+Shift+b Control+Shift+Left
extend-line-up=Shift+Up Control+Shift+k
