theme = "onedark_nord"

[editor]
line-number = "relative"
bufferline = "multiple"
color-modes = true
mouse = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name","file-modification-indicator"]
right = ["diagnostics", "file-encoding", "selections", "position"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true

